<!DOCTYPE html>

<html lang="en-us">

  <head>

    <meta charset="UTF-8">
    <title>Trivia Game</title>

    <style>

      body { /* Visual */ background: lightgrey;}

      #question-holder {

        /* Positioning */
         margin: 0 auto;

        /* Box-model */
        width: 400px;

        /* Typography */
        text-align: center;

      }

      #buttons {

        /* Positioning */
        margin: 50px 0;

        /* Typography */
        text-align: center;

      }

      button {

        /* Box-model */
        width: 200px;
        height: 100px;

      }

    </style>

  </head>

  <body>

    <div id="buttons">
      <button id="start-game"><h2>Start</h2></button>
      <button id="stop-game"><h2>Stop</h2></button>
    </div>

  

    <div id="question-holder"></div>

    <div id="wrapper">

        <div id="time-left">Time Remaining:</div>
  
  
      </div>

    <!-- jQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Script -->
    <script type="text/javascript" src="assets/trivia.js"></script>

  </body>

</html>
